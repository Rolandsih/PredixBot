<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédictions intelligentes - Lucky Jet Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: url('images/lucky-jet-app-screenshot.png') no-repeat center center fixed;
            background-size: cover;
            color: #f4f4f4;
        }
        body {
            min-height: 100vh;
            min-width: 100vw;
            overflow-x: hidden;
        }
        .glass-bg {
            min-height: 100vh;
            width: 100vw;
            padding: 0 0 30px 0;
            margin: 0;
            background: rgba(255,255,255,0.13);
            backdrop-filter: blur(22px) saturate(150%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 32px 40px 10px 40px;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 16px;
            font-weight: 500;
            font-size: 1.25em;
            letter-spacing: .5px;
        }
        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4f8cff 0%, #49e6fb 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            color: #fff;
            box-shadow: 0 2px 12px #242b3c4a;
        }
        .disconnect-btn {
            padding: 10px 24px;
            background: rgba(255,255,255,0.2);
            border: none;
            border-radius: 18px;
            color: #fff;
            font-size: 1.05em;
            cursor: pointer;
            font-weight: 500;
            box-shadow: 0 2px 10px #242b3c1a;
            transition: background 0.2s;
        }
        .disconnect-btn:hover {
            background: rgba(255,255,255,0.32);
            color: #49a6fb;
        }
        h1 {
            color: #49a6fb;
            margin-top: 10px;
            margin-bottom: 12px;
            letter-spacing: 2px;
            text-shadow: 0 4px 20px #001b2a65;
        }
        .current-time {
            color: #cce6ff;
            margin-bottom: 20px;
            font-size: 18px;
            letter-spacing: .5px;
        }
        table {
            width: 95vw;
            max-width: 950px;
            border-collapse: collapse;
            margin: 0 auto 30px auto;
            background: rgba(255,255,255,0.13);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 6px 30px 0 #0e1b2a30;
            animation: fadeIn 1.2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px);}
            to { opacity: 1; transform: translateY(0);}
        }
        th, td {
            padding: 15px 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.13);
        }
        th {
            background: rgba(255,255,255,0.23);
            color: #49a6fb;
            font-size: 18px;
        }
        td {
            background: rgba(255,255,255,0.09);
            color: #fff;
            font-size: 17px;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .error-message {
            color: #e74c3c;
            font-size: 17px;
            text-align: center;
            margin-top: 15px;
        }
        .confidence-icon {
            font-size: 1.1em;
            margin-right: 6px;
        }
        @media (max-width: 700px) {
            table { font-size: 13px; }
            th, td { padding: 8px 3px; font-size: 0.93em;}
            .header { flex-direction: column; align-items: flex-start; gap: 10px; padding: 25px 10px 7px 10px;}
        }
    </style>
</head>
<body>
    <div class="glass-bg">
        <div class="header">
            <div class="user-info">
                <div class="user-avatar" id="user-avatar"><i class="fa fa-user"></i></div>
                <span id="user-name">Utilisateur</span>
            </div>
            <button class="disconnect-btn" onclick="logout()">Déconnexion</button>
        </div>
        <h1>Prédictions Lucky Jet</h1>
        <div class="current-time">
            Heure d’accès utilisateur : <span id="current-time"></span>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Heure de Prédiction</th>
                    <th>Cote Prédite</th>
                    <th>Indice de Confiance</th>
                </tr>
            </thead>
            <tbody id="predictions-table">
                <tr>
                    <td colspan="3">Chargement des prédictions...</td>
                </tr>
            </tbody>
        </table>
        <div id="error-message" class="error-message"></div>
    </div>
    <script>
        // Récupération du nom d'utilisateur dynamiquement
        // Peut être adapté selon le système (ici : paramètre d'URL ou login JS par défaut)
        function getUsername() {
            const params = new URLSearchParams(window.location.search);
            return params.get('user') || "ketsiho";
        }
        function updateUserDisplay() {
            const user = getUsername();
            document.getElementById('user-name').textContent = user;
            document.getElementById('user-avatar').textContent = user[0].toUpperCase();
        }
        updateUserDisplay();

        // Déconnexion : retour à index.html
        function logout() {
            window.location.href = "index.html";
        }

        // Afficher l'heure d'accès utilisateur (heure actuelle)
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('current-time').textContent = timeString;
        }
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        // Génère une liste d'horaires futurs (+20min, +30min, etc.)
        function getFuturePredictionTimes(startDate, count = 8, startAfterMin = 20, stepMin = 10) {
            let times = [];
            let date = new Date(startDate.getTime());
            date.setMinutes(date.getMinutes() + startAfterMin);
            for (let i = 0; i < count; i++) {
                times.push(new Date(date.getTime()));
                date.setMinutes(date.getMinutes() + stepMin);
            }
            return times;
        }

        // Algorithme : moyenne globale (toutes les données, même anciennes)
        function algoMoyenneGlobal(history) {
            if (!history.length) return null;
            const avg = history.reduce((sum, v) => sum + v.value, 0) / history.length;
            return avg;
        }

        // Icône selon indice de confiance
        function confidenceIcon(conf) {
            conf = parseInt(conf);
            if (conf >= 80) return `<i class="fa-solid fa-circle-check" style="color:#40fd7c"></i>`;
            if (conf >= 60) return `<i class="fa-solid fa-circle-half-stroke" style="color:#ffe066"></i>`;
            if (conf >= 40) return `<i class="fa-solid fa-triangle-exclamation" style="color:#ffbb44"></i>`;
            return `<i class="fa-solid fa-circle-xmark" style="color:#ff4c71"></i>`;
        }

        async function fetchAndDisplayPredictions(dataFile = 'data/prediction_data.txt') {
            const tableBody = document.getElementById('predictions-table');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';
            tableBody.innerHTML = '<tr><td colspan="3">Chargement des données...</td></tr>';

            try {
                const response = await fetch(dataFile);
                if (!response.ok) throw new Error('Impossible de charger les données');
                const data = await response.text();

                const rows = data.split('\n').filter(line => line.trim() !== '');
                const history = rows.map(row => {
                    const [timestamp, value] = row.split('|').map(item => item.trim());
                    return { timestamp, value: parseFloat(value) };
                });

                const now = new Date();
                const pad = n => n < 10 ? '0' + n : n;
                const futureTimes = getFuturePredictionTimes(now, 8, 20, 10);

                // Moyenne globale, écart type pour bruit
                const moyenneGlobale = algoMoyenneGlobal(history);
                const ecartType = Math.sqrt(history.reduce((acc, v) => acc + Math.pow(v.value - moyenneGlobale, 2), 0) / history.length);

                const predictions = futureTimes.map(targetTime => {
                    let predValue = moyenneGlobale + (Math.random() - 0.5) * ecartType * 0.5;
                    let conf = Math.min(100, Math.max(30, Math.round(80 - (Math.abs(predValue - moyenneGlobale) / (ecartType + 0.01)) * 40)));
                    return {
                        heure: pad(targetTime.getHours()) + ':' + pad(targetTime.getMinutes()),
                        predictedValue: predValue ? predValue.toFixed(2) : '—',
                        confidence: predValue ? conf + '%' : '—',
                        confidenceInt: conf
                    };
                });

                tableBody.innerHTML = '';
                predictions.forEach(pred => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${pred.heure}</td>
                        <td>${pred.predictedValue}</td>
                        <td>${confidenceIcon(pred.confidenceInt)} ${pred.confidence}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (err) {
                tableBody.innerHTML = '<tr><td colspan="3">Aucune donnée disponible.</td></tr>';
                errorMessage.textContent = err.message;
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayPredictions();
        });
    </script>
</body>
</html>
