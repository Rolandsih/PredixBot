<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédictions intelligentes - Lucky Jet Predictor</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            min-height: 100vh;
            background: url('images/lucky-jet-app-screenshot.png') no-repeat center center fixed;
            background-size: cover;
            color: #f4f4f4;
            width: 100vw;
            height: 100vh;
        }
        .glass-bg {
            min-height: 100vh;
            width: 100vw;
            padding: 0;
            background: rgba(255,255,255,0.10);
            backdrop-filter: blur(20px);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #49a6fb;
            margin-top: 30px;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        .current-time {
            color: #cce6ff;
            margin-bottom: 20px;
            font-size: 18px;
        }
        table {
            width: 90vw;
            max-width: 900px;
            border-collapse: collapse;
            margin: 0 auto 30px auto;
            background: rgba(255,255,255,0.09);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 12px rgba(0,0,0,0.2);
        }
        th, td {
            padding: 12px 10px;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.18);
        }
        th {
            background: rgba(255,255,255,0.22);
            color: #49a6fb;
            font-size: 18px;
        }
        td {
            background: rgba(255,255,255,0.09);
            color: #fff;
            font-size: 16px;
        }
        tr:last-child td {
            border-bottom: none;
        }
        .error-message {
            color: #e74c3c;
            font-size: 17px;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="glass-bg">
        <h1>Prédictions Intelligentes Lucky Jet</h1>
        <div class="current-time">
            Heure d’accès utilisateur : <span id="current-time"></span>
        </div>
        <table>
            <thead>
                <tr>
                    <th>Heure de Prédiction</th>
                    <th>Cote Prédite</th>
                    <th>Indice de Confiance</th>
                </tr>
            </thead>
            <tbody id="predictions-table">
                <tr>
                    <td colspan="3">Chargement des prédictions...</td>
                </tr>
            </tbody>
        </table>
        <div id="error-message" class="error-message"></div>
    </div>
    <script>
        function pad(n) { return n < 10 ? '0' + n : n; }

        // Afficher l'heure d'accès utilisateur (heure actuelle)
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            document.getElementById('current-time').textContent = timeString;
        }
        updateCurrentTime();
        setInterval(updateCurrentTime, 1000);

        // Génère une liste d'horaires futurs (+20min, +30min, etc.) à partir de l'heure d'accès
        function getFuturePredictionTimes(startDate, count = 8, startAfterMin = 20, stepMin = 10) {
            let times = [];
            let date = new Date(startDate.getTime());
            date.setMinutes(date.getMinutes() + startAfterMin);
            for (let i = 0; i < count; i++) {
                times.push(new Date(date.getTime()));
                date.setMinutes(date.getMinutes() + stepMin);
            }
            return times;
        }

        // Algorithme simple : moyenne de toutes les valeurs de la base, peu importe la date
        function algoMoyenneGlobal(history) {
            if (!history.length) return null;
            const avg = history.reduce((sum, v) => sum + v.value, 0) / history.length;
            return avg;
        }

        // Charge la base de données et génère les prédictions
        async function fetchAndDisplayPredictions(dataFile = 'data/prediction_data.txt') {
            const tableBody = document.getElementById('predictions-table');
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';
            tableBody.innerHTML = '<tr><td colspan="3">Chargement des données...</td></tr>';

            try {
                // Charger les données historiques
                const response = await fetch(dataFile);
                if (!response.ok) throw new Error('Impossible de charger les données');
                const data = await response.text();

                // Parse des données
                const rows = data.split('\n').filter(line => line.trim() !== '');
                const history = rows.map(row => {
                    const [timestamp, value] = row.split('|').map(item => item.trim());
                    return { timestamp, value: parseFloat(value) };
                });

                // Heure utilisateur actuelle
                const now = new Date();

                // Générer les horaires de prédiction (ex : +20min, +30min…)
                const futureTimes = getFuturePredictionTimes(now, 8, 20, 10);

                // Utiliser toutes les données pour chaque prédiction (tu peux remplacer par un algo plus avancé)
                const moyenneGlobale = algoMoyenneGlobal(history);
                const ecartType = Math.sqrt(history.reduce((acc, v) => acc + Math.pow(v.value - moyenneGlobale, 2), 0) / history.length);

                const predictions = futureTimes.map(targetTime => {
                    // Ici, la prédiction est la moyenne globale
                    // Pour donner un peu de "variété", on ajoute un petit bruit aléatoire dans l'écart-type
                    let predValue = moyenneGlobale + (Math.random() - 0.5) * ecartType * 0.5;
                    let conf = Math.min(100, Math.max(30, Math.round(80 - (Math.abs(predValue - moyenneGlobale) / (ecartType + 0.01)) * 40)));
                    return {
                        heure: pad(targetTime.getHours()) + ':' + pad(targetTime.getMinutes()),
                        predictedValue: predValue ? predValue.toFixed(2) : '—',
                        confidence: predValue ? conf + '%' : '—'
                    };
                });

                // Affichage du tableau
                tableBody.innerHTML = '';
                predictions.forEach(pred => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${pred.heure}</td>
                        <td>${pred.predictedValue}</td>
                        <td>${pred.confidence}</td>
                    `;
                    tableBody.appendChild(row);
                });

            } catch (err) {
                tableBody.innerHTML = '<tr><td colspan="3">Aucune donnée disponible.</td></tr>';
                errorMessage.textContent = err.message;
            }
        }

        // Charger les prédictions au chargement de la page
        document.addEventListener('DOMContentLoaded', () => {
            fetchAndDisplayPredictions();
        });
    </script>
</body>
</html>
