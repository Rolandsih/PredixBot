<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion - PredixBot</title>
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background: #0a0a0a;
      color: #fff;
      overflow: hidden;
    }
    #loginWindow {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    input {
      padding: 10px;
      margin: 10px;
      background: #111;
      color: #fff;
      border: 1px solid #444;
      width: 250px;
      font-family: inherit;
    }
    button {
      background: #007bff;
      border: none;
      color: white;
      padding: 10px 20px;
      cursor: pointer;
      font-family: inherit;
    }
    #loader {
      display: none;
      margin-top: 15px;
    }
    #loader span {
      display: inline-block;
      width: 10px;
      height: 10px;
      margin: 0 3px;
      background: #00ffcc;
      animation: bounce 0.6s infinite alternate;
    }
    #loader span:nth-child(2) { animation-delay: 0.2s; }
    #loader span:nth-child(3) { animation-delay: 0.4s; }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }

    #error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="loginWindow">
  <h2>Connexion sécurisée</h2>
  <input type="text" id="userID" placeholder="ID (ex: CIV@00@29)">
  <input type="password" id="userPass" placeholder="Mot de passe">
  <button onclick="login()">Se connecter</button>
  <div id="loader"><span></span><span></span><span></span></div>
  <div id="error"></div>
</div>

<script>
  async function login() {
    const id = document.getElementById("userID").value.trim();
    const pass = document.getElementById("userPass").value.trim();
    const loader = document.getElementById("loader");
    const error = document.getElementById("error");

    if (!id || !pass) {
      error.textContent = "Remplis tous les champs.";
      return;
    }

    loader.style.display = "flex";
    error.textContent = "";

    try {
      const res = await fetch("data/users.txt");
      const text = await res.text();

      const lines = text.split("---").map(l => l.trim()).filter(Boolean);

      const match = lines.find(line =>
        line.includes(`ID: ${id}`) && line.includes(`MDP: ${pass}`)
      );

      setTimeout(() => {
        loader.style.display = "none";
        if (match) {
          localStorage.setItem("predixID", id);
          window.location.href = "predict.html";
        } else {
          error.textContent = "Identifiants incorrects.";
        }
      }, 2000);
    } catch (e) {
      loader.style.display = "none";
      error.textContent = "Erreur de chargement du fichier.";
    }
  }
</script>

</body>
</html>
