<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Lucky Jet Predictor</title>
    <style>
        /* Mode sombre et Glassmorphism */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/lucky-jet-app-screenshot.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #f4f4f4;
        }
        .glass {
            backdrop-filter: blur(15px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            text-align: center;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }
        h1 {
            font-size: 24px;
            color: #3498db;
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .message {
            font-size: 14px;
            margin-top: 10px;
        }
        .error {
            color: #e74c3c;
        }
        .success {
            color: #2ecc71;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            color: #3498db;
            text-decoration: none;
            font-size: 14px;
            display: block;
            margin-top: 5px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="glass">
        <h1>Connexion</h1>
        <input type="text" id="user-id" placeholder="Identifiant">
        <input type="password" id="password" placeholder="Mot de passe">
        <button onclick="handleLogin()">Se connecter</button>
        <p id="message" class="message"></p>
        <div class="links">
            <a href="https://t.me/YourTelegramContact" target="_blank">Créer un compte / Besoin d'aide ?</a>
        </div>
    </div>

    <script>
        // Gestion de la connexion
        async function handleLogin() {
            const userId = document.getElementById('user-id').value.trim();
            const password = document.getElementById('password').value.trim();
            const message = document.getElementById('message');

            // Réinitialiser les messages
            message.textContent = '';
            message.className = 'message';

            if (!userId || !password) {
                message.textContent = 'Veuillez remplir tous les champs.';
                message.classList.add('error');
                return;
            }

            try {
                // Charger le fichier users.txt
                const response = await fetch('data/users.txt');
                const data = await response.text();
                // Diviser le fichier en lignes et vérifier les identifiants
                const users = data.split('\n').map(line => line.split('|').map(field => field.trim()));

                // Vérification des informations
                const isValid = users.some(user => user[0] === userId && user[2] === password);

                if (isValid) {
                    message.textContent = 'Connexion réussie ! Redirection...';
                    message.classList.add('success');
                    setTimeout(() => {
                        window.location.href = 'predictions.html';
                    }, 2000);
                } else {
                    message.textContent = 'Identifiant ou mot de passe incorrect.';
                    message.classList.add('error');
                }
            } catch (error) {
                message.textContent = 'Erreur lors de la vérification.';
                message.classList.add('error');
            }
        }
    </script>
</body>
</html>
